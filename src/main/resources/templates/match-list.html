<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button League</title>
</head>
<body>
    <h1>Button League</h1>
    <h2>Matches:</h2>
    <th:block th:each="match : ${ matches }">
        <div class="scorecard">
            <span class="team-name" th:text="${match.homeTeam.name}">Home Team</span>
            <span class="score" th:text="${match.homeScore}">#</span> <br>
            <span class="team-name" th:text="${match.awayTeam.name}">Away Team</span>
            <span class="score" th:text="${match.awayScore}">#</span>
        </div><!-- remove this br when styling --><br>
    </th:block>
</body>
</html>
